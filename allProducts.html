<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products - Dashboard</title>
    <link rel="stylesheet" href="css/allProducts.css" />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <div class="sidebar-title">Dashboard</div>
        </div>

        <nav class="sidebar-nav">
          <div class="nav-section">
            <div class="nav-section-title catalog-active">Catalog</div>
            <ul class="nav-list">
              <li class="nav-item">
                <a href="addProduct.html" class="nav-link" > Add Product </a>
                <a href="#" class="nav-link" id="productsLink"> Products </a>
              </li>
            </ul>
            <input
              type="text"
              class="sidebar-search"
              placeholder="üîç Search Products"
              id="searchInput"
            />
          </div>
        </nav>
      </aside>

      <main class="main-content">
        <!-- Products List View -->
        <div id="productsView">
          <header class="main-header">
            <div class="header-left">
              <button class="mobile-menu-toggle" onclick="toggleSidebar()">
                ‚ò∞
              </button>
              <h1 class="main-title">Products</h1>
            </div>
            <div class="header-actions">
              <button class="btn-back" onclick="goBack()">
                <span>‚Üê</span>
                <span>Back</span>
              </button>
            </div>
          </header>

          <div class="products-container">
            <div class="products-list">
              <div class="products-header">
                <div>Image</div>
                <div>Product Details</div>
                <div>Price</div>
                <div>Actions</div>
              </div>
              <div id="productsContainer">
                <!-- Products will be inserted here -->
              </div>
            </div>
          </div>
        </div>

        <!-- Add Product Form View -->
        <div id="addProductView" class="hidden">
          <header class="main-header">
            <div class="header-left">
              <button class="mobile-menu-toggle" onclick="toggleSidebar()">
                ‚ò∞
              </button>
              <h1 class="main-title">Add New Product</h1>
            </div>
            <div class="header-actions">
              <button class="btn-secondary" onclick="showProductsList()">
                Cancel
              </button>
              <button class="btn-primary" onclick="saveProduct()">
                Save Product
              </button>
            </div>
          </header>

          <div class="product-form-container">
            <div class="product-form">
              <div class="form-left">
                <div class="form-top-section">
                  <div class="image-upload" onclick="triggerFileUpload()">
                    <div class="image-placeholder">+</div>
                    <span class="image-upload-text">Add image</span>
                    <img
                      class="uploaded-image"
                      id="uploadedImage"
                      alt="Product Image"
                    />
                    <input
                      type="file"
                      id="imageInput"
                      class="hidden-file-input"
                      accept="image/*"
                      onchange="handleImageUpload(this)"
                    />
                  </div>

                  <div class="form-fields-container">
                    <div class="form-group">
                      <label for="name" class="form-label">Name</label>
                      <input
                        type="text"
                        id="name"
                        class="form-input"
                        placeholder="Enter product name"
                      />
                    </div>

                    <div class="form-row">
                      <div class="form-group">
                        <label for="sku" class="form-label">SKU</label>
                        <input
                          type="text"
                          id="sku"
                          class="form-input"
                          placeholder="Enter SKU"
                        />
                      </div>
                      <div class="form-group">
                        <label for="qty" class="form-label">Qty</label>
                        <input
                          type="number"
                          pattern="[0-9]*"
                          id="qty"
                          class="form-input"
                          value="1"
                          min="0"
                          onkeypress="restrictToNumbers(event)"
                        />
                        <div class="checkbox-group" style="margin-top: 0.5rem">
                          <input type="checkbox" id="shipping" checked />
                          <label for="shipping"
                            >Requires shipping or pickup</label
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label for="description" class="form-label"
                    >Description</label
                  >
                  <textarea
                    id="description"
                    class="form-input form-textarea"
                    placeholder="Enter product description"
                  ></textarea>
                </div>
              </div>

              <div class="form-right">
                <div class="price-section">
                  <div class="price-label">Price</div>
                  <div class="price-input-group">
                    <span class="price-symbol">‚Çπ</span>
                    <input
                      type="number"
                      pattern="[0-9]*"
                      id="price"
                      class="price-input"
                      step="0.01"
                      min="0"
                      placeholder="0.00"
                      onkeypress="restrictToNumbers(event)"
                    />
                  </div>
                </div>

                <div class="availability-section">
                  <div class="availability-title">Availability</div>
                  <div class="status-items">
                    <div class="status-item">
                      <span class="status-text status-enabled">Enabled</span>
                    </div>
                  </div>
                </div>

                <a href="#" class="preview-link">Preview product</a>
              </div>
            </div>
          </div>
        </div>

        <!-- Edit Product Form View -->
        <div id="editProductView" class="hidden">
          <header class="main-header">
            <div class="header-left">
              <button class="mobile-menu-toggle" onclick="toggleSidebar()">
                ‚ò∞
              </button>
              <h1 class="main-title">Edit Product</h1>
            </div>
            <div class="header-actions">
              <button class="btn-secondary" onclick="showProductsList()">
                Cancel
              </button>
              <button class="btn-primary" onclick="updateProduct()">
                Update Product
              </button>
            </div>
          </header>

          <div class="product-form-container">
            <div class="product-form">
              <div class="form-left">
                <div class="form-top-section">
                  <div class="image-upload" onclick="triggerEditFileUpload()">
                    <div class="image-placeholder">+</div>
                    <span class="image-upload-text">Add image</span>
                    <img
                      class="uploaded-image"
                      id="editUploadedImage"
                      alt="Product Image"
                    />
                    <input
                      type="file"
                      id="editImageInput"
                      class="hidden-file-input"
                      accept="image/*"
                      onchange="handleEditImageUpload(this)"
                    />
                  </div>

                  <div class="form-fields-container">
                    <div class="form-group">
                      <label for="editName" class="form-label">Name</label>
                      <input
                        type="text"
                        id="editName"
                        class="form-input"
                        placeholder="Enter product name"
                      />
                    </div>

                    <div class="form-row">
                      <div class="form-group">
                        <label for="editSku" class="form-label">SKU</label>
                        <input
                          type="text"
                          id="editSku"
                          class="form-input"
                          placeholder="Enter SKU"
                        />
                      </div>
                      <div class="form-group">
                        <label for="editQty" class="form-label">Qty</label>
                        <input
                          type="number"
                          id="editQty"
                          class="form-input"
                          min="0"
                        />
                        <div class="checkbox-group" style="margin-top: 0.5rem">
                          <input type="checkbox" id="editShipping" />
                          <label for="editShipping"
                            >Requires shipping or pickup</label
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label for="editDescription" class="form-label"
                    >Description</label
                  >
                  <textarea
                    id="editDescription"
                    class="form-input form-textarea"
                    placeholder="Enter product description"
                  ></textarea>
                </div>
              </div>

              <div class="form-right">
                <div class="price-section">
                  <div class="price-label">Price</div>
                  <div class="price-input-group">
                    <span class="price-symbol">$</span>
                    <input
                      type="number"
                      id="editPrice"
                      class="price-input"
                      step="0.01"
                      min="0"
                      placeholder="0.00"
                    />
                  </div>
                </div>

                <div class="availability-section">
                  <div class="availability-title">Availability</div>
                  <div class="status-items">
                    <div class="status-item">
                      <span class="status-text status-enabled">Enabled</span>
                    </div>
                  </div>
                </div>

                <a href="#" class="preview-link">Preview product</a>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="js/allProducts.js"></script>
  </body>
</html>
